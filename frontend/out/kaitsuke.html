nyName"/><div class="note">※法人名義で購入される場合はご入力ください</div></div><div class="form-group"><label for="email">メールアドレス <span class="required">*</span></label><input type="email" id="email" required="" name="email"/></div><div class="form-group"><label for="phone">電話番号 <span class="required">*</span></label><input type="tel" id="phone" pattern="[\d\-]+" required="" name="phone"/></div><div class="form-group"><label for="address">住所 <span class="required">*</span></label><input type="text" id="address" required="" name="address"/></div><div class="form-group"><label for="media">媒体 <span class="required">*</span></label><select id="media" name="media" required=""><option value="" disabled="" selected="">-- この物件を知った媒体をご教示ください --</option><option value="LINE公式アカウント「利回り20%倶楽部」">LINE公式アカウント「利回り20%倶楽部」</option><option value="弊社のメルマガ">弊社のメルマガ</option><option value="健美家">健美家</option><option value="LIFULL HOME&#x27;S">LIFULL HOME&#x27;S</option><option value="at home">at home</option><option value="不動産投資連合隊">不動産投資連合隊</option><option value="リガイド">リガイド</option><option value="SUUMO">SUUMO</option><option value="Yahoo!不動産">Yahoo!不動産</option><option value="REINS">REINS</option><option value="業者様からの紹介">業者様からの紹介</option><option value="その他">その他</option></select></div><div class="form-group" style="display:none"><label for="agentName">紹介いただいた業者様名 <span class="required">*</span></label><input type="text" id="agentName" placeholder="ご紹介いただいた業者様の名前や媒体名をご入力ください" name="agentName"/></div><h2>購入希望条件</h2><div class="form-group"><label for="propertySearch">購入希望物件 <span class="required">*</span></label><div class="relative"><input type="text" id="propertySearch" placeholder="物件番号または住所で検索（部分一致可）" class="w-full border rounded p-2" value=""/><select id="propertySelect" name="propertyName" required="" class="w-full border rounded mt-2 p-2"><option value="" disabled="" selected="">-- 物件を選択してください --</option></select></div></div><div class="form-group"><label for="propertyType">物件種別</label><input type="text" id
